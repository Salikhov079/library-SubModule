syntax = "proto3";

option go_package = "genprotos/";

package protos;

import "users.proto";
import "authors.proto";

service BookService {
    rpc CreateBook(Book) returns (Void) {}
    rpc UpdateBook(Book) returns(Void){}
    rpc DeleteBook(ById) returns (Void) {}
    rpc GetByIdBook(ById) returns (Book) {}
    rpc GetAllBooks(Book) returns (AllBooks){}
}

message Book {
    string id      = 1;
    string title   = 2;
    Author author  = 3;
    string genre   = 4; 
    string summary = 5;
}

message AllBooks {
    repeated Book books = 1;
}